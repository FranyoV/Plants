
<div class="container" id="login-component">
    <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <p>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input type="text" matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="username?.touched && username?.errors?.['required'] ">
            This field is required.
          </mat-error>
          <mat-error *ngIf="username?.touched && username?.errors?.['length'] ">
            The username should be 6-10 characters long.
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="abc123@gmail.com" formControlName="email">
          <mat-error *ngIf="email?.touched && email?.errors?.['required'] ">
            This field is required.
          </mat-error>
          <mat-hint *ngIf="email?.touched && email?.errors?.['email'] ">
            Please follow the email format.
          </mat-hint>
        </mat-form-field>
      </p>
    
      <p>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="password?.touched && password?.errors?.['required'] ">
            This field is required.
          </mat-error>
          <mat-hint *ngIf="password?.touched && password?.errors?.['minLength'] ">
            The password should be at least 6 characters long.
          </mat-hint>
        </mat-form-field>
      </p>


      <div class="button-row">
        <button type="button" (click)="backToLoginPage()" mat-raised-button>Back</button>
        <button type="submit" [disabled]="registerForm.invalid" mat-raised-button>Register</button>
      </div>

    </form>

    </mat-card-content>
    
    </mat-card>
</div>
