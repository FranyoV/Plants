
<div class="container d-flex justify-content-center align-items-center ">
  <div>

    <h2 class="text-center">Add plant</h2>

    <div class="row">
      <div class="col">
        <img src="assets/plant-icon.avif" alt="">
      </div>
    </div>

    <div class="row">
      
      <form [formGroup]="addForm" (ngSubmit)="addPlant()">
        <div class="row">
          <div class="col">
              
            <h3>Plant data:</h3>

            <mat-form-field  appearance="fill">
              <mat-label >Name</mat-label>
              <input  
              
              type="text" 
              formControlName="name" 
              placeholder="Name" matInput>
              <mat-hint 
                 *ngIf="addForm.get('name')?.touched && addForm.get('name')?.errors?.['required']
                 "></mat-hint>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <textarea 
              
              type="text"
              formControlName="description"
              placeholder="Add description"
              rows="3"
              matInput></textarea>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Image</mat-label>
              <input 
             
              type="text" 
              formControlName="imageUrl"
              id="UploadImage" 
              placeholder="Paste th url."
              matInput>
            </mat-form-field>
          </div>

          <div class="col">
            <h3>Maintenance:</h3>

            <mat-form-field appearance="fill">
              <mat-label>Input disabled</mat-label>
              <input 
              matInput 
              [matDatepicker]="dp3" 
              
              disabled>
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
              <mat-datepicker #dp3 disabled="false" ></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Interval</mat-label>
              <input 
              
              type="number" 
              formControlName="interval"
              id="Interval" 
              placeholder="1"
              matInput>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Note</mat-label>
              <input 
             
              type="text" 
              formControlName="note"
              id="Note" 
              placeholder="..."
              matInput>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="button-row">
            <button mat-stroked-button [disabled]="addForm.invalid" type="submit" class="gy-3" >Save</button>
            <a mat-stroked-button href="plants" class="btn">Cancel</a>
          </div>
        </div>
      </form>
      
    </div>
  </div>
</div>
