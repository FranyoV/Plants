
<div class="container">
  <div>

    <h2 class="text-center">Edit plant</h2>
  
      <div style="float:none;margin:auto;">
      <form [formGroup]="editForm" (ngSubmit)="editPlant()">

                <h3 style="text-align: center;">Plant info:</h3>

                <mat-form-field>
                  <mat-label >Name</mat-label>
                  <input  
                  type="text" 
                  formControlName="name" 
                  placeholder="Name" matInput>
                  <mat-hint 
                     *ngIf="editForm.get('name')?.touched && editForm.get('name')?.errors?.['required']
                     "></mat-hint>
                </mat-form-field>
    
                <mat-form-field>
                  <mat-label>Description</mat-label>
                  <textarea 
                  
                  type="text"
                  formControlName="description"
                  placeholder="Add description"
                  rows="3"
                  matInput></textarea>
                </mat-form-field>
    
                <div  >
                  <img src="assets/plant-icon.avif" alt="">
                  <button mat-raised-button>Upload image</button>
                </div>
                <!--mat-form-field>
                  <mat-label>Image</mat-label>
                  <input 
                  type="text" 
                  formControlName="imageUrl"
                  id="UploadImage" 
                  placeholder="Paste th url."
                  matInput>
                </mat-form-field-->

          
            
            <mat-slide-toggle (toggleChange)="showMaintenance()" >I want notifications of the maintenance of the plant.</mat-slide-toggle>
            <h3 style="text-align: center;">Maintenance info:</h3>
           
            <mat-form-field>
              <mat-label>Last maintenance date</mat-label>
              <mat-hint>MM/DD/YYYY</mat-hint>
              <input 
              matInput 
              [matDatepicker]="dp3" 
              type="datetime"
              formControlName="lastNotification"
              >
              
              <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
              <mat-datepicker #dp3  ></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Interval</mat-label>
              <input 
              type="number" 
              formControlName="interval"
              id="Interval" 
              placeholder="1"
              matInput>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Note</mat-label>
              <input 
              type="text" 
              formControlName="note"
              id="Note" 
              placeholder="..."
              matInput>
            </mat-form-field>

          
          
          <div class="button-row" >
            <button mat-raised-button [disabled]="editForm.invalid" type="submit" class="gy-3" >Save</button>
            <button mat-raised-button   (click)="goBack()"
              class="btn">Cancel</button>
          </div>
        


      </form>
    </div>
    </div>
  </div>



<router-outlet></router-outlet>
