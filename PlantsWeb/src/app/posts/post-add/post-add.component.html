
<div class="container d-flex justify-content-center align-items-center ">
    <div>
  
      <h2 class="text-center">Add Post</h2>
  
      <div class="row">
        <div class="col">
          <img src="assets/plant-icon.avif" alt="">
        </div>
      </div>
  
      <div class="row">
        
        <form [formGroup]="addForm" (ngSubmit)="addPost()">
          <div class="row">
            <div class="col">
  
              <mat-form-field  appearance="fill">
                <mat-label >Title</mat-label>
                <input  
                class="input-group form-control" 
                type="text" 
                formControlName="title" 
                placeholder="Title" matInput>
              </mat-form-field>
  
              <mat-form-field appearance="fill">
                <mat-label>Content</mat-label>
                <textarea 
                class="input-group form-control" 
                type="text"
                formControlName="content"
                placeholder="Add description"
                rows="3"
                matInput></textarea>
              </mat-form-field>
  
              <mat-form-field appearance="fill">
                <mat-label>Image</mat-label>
                <input 
                class="form-control"
                type="text" 
                formControlName="imageUrl"
                id="UploadImage" 
                placeholder="imageurlvagyvalami"
                matInput>
              </mat-form-field>
            </div>
  
          
      
          </div>
  
          <div class="row">
            <div class="button-row">
              <button mat-stroked-button type="submit" class="btn btn-primary gy-3" >Save</button>
              <a mat-stroked-button href="posts" class="btn btn-primary">Cancel</a>
            </div>
          </div>
        </form>
        
      </div>
    </div>
  </div>
  
  
  <router-outlet></router-outlet>
