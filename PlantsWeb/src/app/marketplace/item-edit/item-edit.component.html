
<div class="container d-flex justify-content-center align-items-center ">


    <form [formGroup]="editForm" (ngSubmit)="editItem()">

      <h2>Edit For Sale Item</h2>
      <div class="row">

      <div class="col">
      <mat-form-field appearance="outline" style="width:50vw">
        <mat-label>Name</mat-label>
        <input matInput
        type="text"
        formControlName="name">
      </mat-form-field>
  
      <mat-form-field appearance="outline" style="width:50vw">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          <mat-option value="">Select</mat-option>
          <mat-option value="0">Plant</mat-option>
          <mat-option value="1">Bowl</mat-option>
          <mat-option value="2">Soil</mat-option>
          <mat-option value="3">Tool</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="outline" style="width:50vw">
        <mat-label>Price</mat-label>
        <input matInput 
        type="number"
        formControlName="price">
      </mat-form-field>
  
      <mat-form-field appearance="outline" style="width:50vw">
        <mat-label>Description</mat-label>
        <textarea matInput 
        type="text" 
        formControlName="description"
        rows="2"></textarea>
      </mat-form-field>
    </div>

      <div class="col">
        <input  type="file" class="file-input"
              (change)="onFileChanged($event)" #fileUpload
               accept="image/png">
              

        <div class="file-upload">
            <button mat-raised-button type="button" class="upload-btn" color="secondary"
              (click)="fileUpload.click()">
                Upload image
            </button>
            {{fileName || "No file uploaded yet."}}
            <button mat-icon-button type="button" class="cancel-upload" (click)="cancelUpload()" 
                    ><mat-icon color="secondary">cancel</mat-icon></button>

                    <img *ngIf="" src="" alt="">
    
        </div>

      </div>
    </div>
      <div class="buttonRow">
        <button mat-raised-button (click)="goToMarketPlace()">Cancel</button>
        <button type="submit" mat-raised-button>Save</button>
      </div>
  
    </form>
  
  </div>
