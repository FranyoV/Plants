<div class="container">

  <h2>Marketplace</h2>

  
    <div [align]="'end'">
        <button (click)="goToAddItemPage()" mat-raised-button>Add item</button>
    </div>
   
    <mat-tab-group>
      <mat-tab label="All items">

        <mat-form-field class="filter">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource"   matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
              <td mat-cell *matCellDef="let row"> {{row.type}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
              <td mat-cell *matCellDef="let row"> {{row.price}} Ft </td>
            </ng-container>
        
            <!-- Fruit Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Usename </th>
              <td mat-cell *matCellDef="let row"> {{row.username}} </td>
            </ng-container>
        
             <!-- Fruit Column -->
             <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
              <td mat-cell *matCellDef="let row"> {{row.date | date }} </td>
            </ng-container>
        
             <!-- Fruit Column -->
             <ng-container matColumnDef="details">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
              <td mat-cell *matCellDef="let row"> 
                  <button mat-stroked-button (click)="openDialog(row)">...</button> </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        
      </mat-tab>
      <mat-tab label="My items"> Content 2 </mat-tab>
      <!--mat-tab label="Third"> Content 3 </mat-tab-->
    </mat-tab-group>
    

  
</div>
