
<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
    <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="username?.touched && username?.errors?.['required'] ">
            This field is required.
          </mat-error>
        </mat-form-field>
      </p>
    
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="password?.touched && password?.errors?.['required'] ">
            This field is required.
          </mat-error>
        </mat-form-field>
      </p>
    
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
    
      <div class="button">

        <button type="submit" [disabled]="loginForm.invalid" mat-raised-button>Login</button>
      </div>

      <div class="to-register">
        <p>Dont have an account yet?</p>
        <button mat-raised-button (click)="goToLoginPage()">Register</button>
      </div>

    
    </form>

    </mat-card-content>
    
    </mat-card>
</div>
